repos:
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort

  - repo: https://github.com/jsh9/pydoclint
    rev: 0.6.1
    hooks:
      - id: pydoclint
        args: ["--style", "numpy"]
        stages: [manual]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: env
        language: system
        pass_filenames: false
        args: ["JAX_ENABLE_X64=1", "pytest", "-q"]
        stages: [manual]
